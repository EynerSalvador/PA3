<div class="login-container">
  <h2>Acceso al Portafolio</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">Ingresar</button>
    <div id="loginMessage" class="message"></div>
  </form>
</div>

<script>
// Datos de usuarios (en un proyecto real, esto debería estar encriptado)
const validUsers = {
  "ana": { password: "P@ssw0rd1", memberId: "ana_lopez" },
  "carlos": { password: "P@ssw0rd2", memberId: "carlos_mendez" }
};

document.getElementById('loginForm').addEventListener('submit', (e) => {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  if (validUsers[username] && validUsers[username].password === password) {
    // Almacenar sesión en localStorage
    localStorage.setItem('currentUser', JSON.stringify({
      username,
      memberId: validUsers[username].memberId
    }));
    
    // Redirigir al portafolio correspondiente
    window.location.href = `/portfolio/${validUsers[username].memberId}`;
  } else {
    document.getElementById('loginMessage').textContent = "Credenciales incorrectas";
    document.getElementById('loginMessage').style.color = "red";
  }
});
</script>
