<div class="login-form">
  <h3>Acceso al Portafolio</h3>
  <form id="loginForm">
    <div class="form-group">
      <label>Usuario:</label>
      <input type="text" name="username" required>
    </div>
    <div class="form-group">
      <label>Contraseña:</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">Ingresar</button>
    <div id="loginError" class="error-message"></div>
  </form>
</div>

<script>
// Usuarios válidos (en producción debería venir de una API)
const validUsers = {
  "ana": { password: "P@ssw0rd1", memberId: "ana_lopez" },
  "pedro": { password: "P@ssw0rd2", memberId: "pedro_mendez" }
};

document.getElementById('loginForm').addEventListener('submit', (e) => {
  e.preventDefault();
  const username = e.target.username.value;
  const password = e.target.password.value;

  if (validUsers[username] && validUsers[username].password === password) {
    // Guardar sesión
    localStorage.setItem('currentUser', JSON.stringify({
      username,
      memberId: validUsers[username].memberId
    }));
    
    // Redirigir a la página principal
    window.location.href = '/';
  } else {
    document.getElementById('loginError').textContent = 'Usuario o contraseña incorrectos';
  }
});
</script>

<style>
.login-form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
}
.form-group {
  margin-bottom: 15px;
}
.form-group label {
  display: block;
  margin-bottom: 5px;
}
.form-group input {
  width: 100%;
  padding: 8px;
}
.error-message {
  color: red;
  margin-top: 10px;
}
</style>
