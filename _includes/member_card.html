<div class="member-card" style="border: 1px solid #ddd; padding: 1rem; margin: 1rem 0;">
  <h3>{{ include.member.name }}</h3>
  <p><strong>Rol:</strong> {{ include.member.role }}</p>
  <p><strong>Habilidades:</strong> {{ include.member.skills | join: ', ' }}</p>
  <p>{{ include.member.bio }}</p>
</div>
